<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Bootstrap Navbar Exercise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>

<body class="container-fluid">
    <div class="container-fluid" id="top">
        <p id="name">Luigi</p> 
    </div>
    <div class="container-fluid" id="main">
        <img src="luigi.png" alt="Luigi" class="img-responsive" id="luigiImg">
    </div>
    <div class="container-fluid" id="about">
        <h2 class="text-center">About Me</h2>
        <p class="text-center">My name is Luigi. I'm a</p>
        <p class="text-center">second rate kind of hero</p>
        <p class="text-center">no one takes me seriously</p>
        <p class="text-center">but that is okay I guess</p>
    </div>
    <div class="container-fluid" id="bottom">
        <img src="greenmushroom.png" alt="Luigi" class="img-responsive" id="greenmushroomImg">
    </div>
</body>

</html>

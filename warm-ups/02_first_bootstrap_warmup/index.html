<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>First Bootstrap Warmupe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>

<body>
    <div>
        <p class="h2">I am a p element... but I look like an h2 element?!</h2>
    </div>
    <div>
        <button type="button" class="btn btn-block btn-primary">I am a success button. You can press me. Yes you can!</button>
        <button type="button" class="btn btn-lg btn-danger">I am a danger button. Don't press me! I'm warning you.</button>
        <button type="button" class="btn btn-sm btn-outline-info">Info</button>
    </div>
    <div>
        <img src="./img/si-glyph-tree.svg" alt="Tree Glyphicon">
        <img src="./img/si-glyph-gift.svg" alt="Gift Glyphicon">
    </div>
</body>

</html>
